<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Conatble</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

<body>
    <h1>Estudio Contable Guglielmetti</h1>
    <h2>Liquidaciones de Impuestos</h2>
    <h3>Asesoramiento Financiero</h3>
    <div id="containerPrincipal">
        <div>
            <form id="formulario">
                <label> Nombre:</label>
                <input class="iText" type="text" name="nombre" id="iNombre">
                <label> Email:</label>
                <input class="iText" type="email" name="email" id="iEmail">
                <label> Password:</label>
                <input class="iText" type="password" name="password" id="iPassword">
                <div id="botones">
                    <input type="submit" id="btnSubmit" id="" value="Confirmar">
                    <input type="button" id="btnMostrar" id="" value="Mostra Todos">
                </div>
            </form>
            <div id="clienteIngresado"></div>
        </div>
        <div id="displayTodos"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>>

</body>

</html>
